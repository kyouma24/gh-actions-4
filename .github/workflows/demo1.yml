name: Event Types Workflow
on: push
jobs: 
  event-types:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
      
      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy application
        run: echo "Deploying application"

